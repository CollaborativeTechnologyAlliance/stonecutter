<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:profile-created/title">Your Profile Card has been created</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/stonecutter-favicon.ico">
    <script type="text/javascript">document.getElementsByTagName('html')[0].className += ' js';</script>
    <link href="./stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="./stylesheets/theme.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body class="func--profile-created-page"><a href="#main" class="skip-link">Skip navigation</a>
    <div role="banner" class="header">
      <div class="header__inner middle-container">
        <div class="header__logo"><span class="visuallyhidden clj--app-name">Stonecutter</span></div>
        <nav role="navigation" class="header-nav clj--header-nav">
        </nav>
      </div>
    </div>
    <div id="main" role="main" class="main-content">
      <div class="columns">
        <div class="three-fourths">
          <h1 data-l8n="content:profile-created/page-header" class="page-title">Your Profile Card has been created</h1>
          <div class="clj--flash-message-container func--flash-message-container">
            <div class="flash-message flash-message--success flash-message--small-bottom-margin">
              <p class="flash-message__title"><span data-l8n="content:flash/confirm-email-sent-pre-email-address">A confirmation email has been sent to:</span> <span class="clj--email-address">email@example.com</span>
              </p>
              <p data-l8n="content:flash/confirm-email-sent-post-email-address" class="flash-message__title flash-message__title--not-bold">Please follow the instructions to confirm your email address.</p>
            </div>
          </div>
          <div class="card-demo">
            <div class="card-demo__created"></div>
          </div>
          <p class="clj-wip"><span data-l8n="content:profile-created/intro">Your Profile Card can be used to sign in to supported applications like</span> <span class="clj--client-name">Green Party Voting.</span>
          </p><a href="./profile" data-l8n="content:profile-created/action-button-default" class="button button--primary func--profile-created-next__button clj--profile-created-next__button">View your profile</a>
        </div>
      </div>
    </div>
    <script>document.addEventListener("touchstart", function(){}, true);</script>
  </body>
</html>
