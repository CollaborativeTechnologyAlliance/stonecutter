<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:change-password-form/title">Change your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/stonecutter-favicon.ico">
    <link href="./stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="./stylesheets/theme.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body class="func--change-password-page"><a href="#main" class="skip-link">Skip navigation</a>
    <div role="banner" class="header">
      <div class="header__inner middle-container">
        <div class="header__logo"><span class="visuallyhidden clj--app-name">Stonecutter</span></div>
        <nav role="navigation" class="header-nav clj--header-nav"><a href="./profile" data-l8n="content:profile/profile-link" class="header-nav__link">Profile</a><a href="./sign-out" data-l8n="content:profile/sign-out-link" class="header-nav__link clj--sign-out__link func--sign-out__link">Sign out</a></nav>
      </div>
    </div>
    <div id="main" role="main" class="main-content">
      <div class="columns">
        <div class="single-column">
          <h1 data-l8n="content:change-password-form/page-header" class="page-title">Change your password</h1>
          <form action="./change-password-post" method="post" role="form" class="change-password clj--change-password__form">
            <div class="validation-summary clj--validation-summary">
              <div class="validation-summary__title"></div>
              <ul class="validation-summary__list">
                <li data-l8n="content:change-password-form/current-password-invalid-validation-message" class="validation-summary__item clj--validation-summary__item">Current password is incorrect</li>
              </ul>
            </div>
            <p class="form-row clj--current-password">
              <label for="current-password" class="form-row__label"><span data-l8n="content:change-password-form/current-password" class="form-row__title">Current password</span><span class="cljs--current-password-form-row__inline-message"></span></label>
              <input type="password" id="current-password" name="current-password" autofocus="autofocus" class="form-row__input func--current-password__input">
            </p>
            <p class="form-row clj--new-password">
              <label for="new-password" class="form-row__label"><span data-l8n="content:change-password-form/new-password" class="form-row__title">New password</span><span data-l8n="content:change-password-form/new-password-help" class="form-row__help cljs--new-password-form-row__inline-message">8 or more characters</span></label>
              <input type="password" id="new-password" name="new-password" class="form-row__input func--new-password__input">
            </p>
            <div class="button-actions">
              <div class="button-actions__primary">
                <button type="submit" data-l8n="content:change-password-form/form-button" class="button button--full-width func--change-password__button">Save changes</button>
              </div>
              <div class="button-actions__secondary"><a href="./profile" data-l8n="content:change-password-form/cancel-button" class="button button--full-width button--link clj--change-password-cancel__link">Cancel</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>document.addEventListener("touchstart", function(){}, true);</script>
    <script>
      var form = document.getElementsByClassName('change-password')[0];
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        var formAction = form.getAttribute('action') + "?";
        window.location = formAction;
      });
    </script>
  </body>
</html>
