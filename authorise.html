<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authorise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="header"></div>
    <div class="middle-container">
      <h1 class="page-title">Authorise <span class="clj-app-name">Stubapp</span> to use your account?
      </h1>
      <div class="authorise-text">
        <p class="authorise-text__description">This application <span class="authorise-text__description--allowed">will be able to:</span>
        </p>
        <ul class="authorise-text__list">
          <li class="authorise-text__item"><i class="fa fa-check authorise-text__icon authorise-text__icon--allowed"></i> View your profile card
          </li>
        </ul>
      </div>
      <div class="authorise-buttons">
        <div class="authorise-buttons__primary"><a href="/authorise-continue" class="button button--primary">Authorise app</a></div>
        <div class="authorise-buttons__secondary"><a href="/authorise-cancel" class="button button--grey">Cancel</a></div>
      </div>
      <div class="authorise-text">
        <p class="authorise-text__description">This application <span class="authorise-text__description--disallowed">will not be able to:</span>
        </p>
        <ul class="authorise-text__list">
          <li class="authorise-text__item"><i class="fa fa-times authorise-text__icon authorise-text__icon--disallowed"></i> Drive a car
          </li>
          <li class="authorise-text__item"><i class="fa fa-times authorise-text__icon authorise-text__icon--disallowed"></i> Order a pizza
          </li>
          <li class="authorise-text__item"><i class="fa fa-times authorise-text__icon authorise-text__icon--disallowed"></i> Read or write any direct messages
          </li>
        </ul>
      </div>
      <div class="authorise-terms">
        <p>You can revoke access at anytime from your <span class="authorise-terms__link">profile settings</span>.
        </p>
      </div>
    </div>
  </body>
</html>
