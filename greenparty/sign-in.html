<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:default/title">Stonecutter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="../stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../stylesheets/demo.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body class="gp">
    <div class="header">
      <div class="header__inner middle-container">
        <div class="header__logo"><span class="visuallyhidden">Stonecutter</span></div>
        <nav class="tabs">
          <li class="tabs__item tabs__item--active"><a href="./login" data-l8n="content:sign-in-register/sign-in-tab" class="tabs__link">Sign in</a></li>
          <li class="tabs__item"><a href="./register" data-l8n="content:sign-in-register/register-tab" class="tabs__link">Register</a></li>
        </nav>
      </div>
    </div>
    <div role="main">
      <div class="middle-container">
        <h1 data-l8n="content:sign-in-form/page-header" class="page-title visuallyhidden">Sign in</h1>
        <form action="authorise" method="post" class="login-form">
          <div class="validation-summary clj--validation-summary">
            <div class="validation-summary__title"></div>
            <ul class="validation-summary__list">
              <li data-l8n="content:sign-in-form/invalid-credentials-validation-message" class="validation-summary__item clj--validation-summary__item">Invalid email address or password</li>
            </ul>
          </div>
          <p class="form-row clj--sign-in-email">
            <label for="email" class="form-row__label"><span data-l8n="content:sign-in-form/email-address" class="form-row__title">Email address</span><span data-l8n="content:sign-in-form/email-address-invalid-validation-message" class="form-row__validation clj--sign-in-email__validation">Enter a valid email address</span></label>
            <input type="email" id="email" name="email" class="form-row__input clj--email__input func--email__input">
          </p>
          <p class="form-row clj--sign-in-password">
            <label for="password" class="form-row__label"><span data-l8n="content:sign-in-form/password" class="form-row__title">Password</span><span data-l8n="content:sign-in-form/password-invalid-validation-message" class="form-row__validation clj--sign-in-password__validation">Cannot be blank</span></label>
            <input type="password" id="password" name="password" class="form-row__input func--password__input">
          </p>
          <button type="submit" data-l8n="content:sign-in-form/sign-in" class="button button--full-width func--sign-in__button">Sign in to Profile</button>
        </form>
        <div class="register-now">
          <h2 data-l8n="content:register-now/title" class="register-now__title">New to Green Party?
          </h2><a href="./register" class="button button--grey register-now__link"><span data-l8n="content:register-now/link-text-register" class="highlight--dark-cyan">Register now</span> <span data-l8n="content:register-now/link-text-action">for your Profile Card</span></a>
        </div>
      </div>
    </div>
    <script>document.addEventListener("touchstart", function(){}, true);</script>
    <script>
      var form = document.getElementsByClassName('login-form')[0];
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        var formAction = form.getAttribute('action') + "?";
        window.location = formAction;
      });
    </script>
  </body>
</html>
