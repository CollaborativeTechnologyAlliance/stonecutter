
<!-- initialization--><!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:default/title">Stonecutter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="../stylesheets/application.css" data-clojure-id="theme-link" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../stylesheets/theme.css" data-clojure-id="theme-link" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body class="gp"><a href="#main" class="skip-link">Skip navigation</a>
    <div role="banner" class="header">
      <div class="header__inner middle-container">
        <div class="header__logo"><span class="visuallyhidden">Stonecutter</span></div>
        <nav role="navigation" class="tabs">
          <li class="tabs__item"><a href="./sign-in" data-l8n="content:sign-in-register/sign-in-tab" class="tabs__link func--sign-in__link clj--sign-in__link">Sign in</a></li>
          <li class="tabs__item tabs__item--active"><a href="./register" data-l8n="content:sign-in-register/register-tab" class="tabs__link">Register</a></li>
        </nav>
      </div>
    </div>
    <div id="main" role="main" class="main-content">
      <div class="middle-container">
        <h1 data-l8n="content:registration-form/page-header" class="page-title">Register for a Profile Card</h1>
        <div class="profile-card-description">
          <p><strong>A Profile Card</strong> allows you to sign in to supported applications without creating more accounts.
          </p>
        </div>
        <form action="./profile-created" method="post" role="form" class="register-form">
          <div class="validation-summary clj--validation-summary">
            <div class="validation-summary__title"></div>
            <ul class="validation-summary__list">
              <li data-l8n="content:registration-form/confirm-password-invalid-validation-message" class="validation-summary__item clj--validation-summary__item">Ensure your passwords match</li>
            </ul>
          </div>
          <p class="form-row clj--registration-email">
            <label for="email" class="form-row__label"><span data-l8n="content:registration-form/email-address" class="form-row__title">Email address</span><span data-l8n="content:registration-form/email-address-invalid-validation-message" class="form-row__validation clj--registration-email__validation">Enter a valid email address</span></label>
            <input type="email" id="email" name="email" class="form-row__input registration-email-input func--email__input">
          </p>
          <p class="form-row clj--registration-password">
            <label for="password" class="form-row__label"><span data-l8n="content:registration-form/password" class="form-row__title">Password</span><span data-l8n="content:registration-form/password-invalid-validation-message" class="form-row__validation clj--registration-password__validation">Password must be between 8 and 50 characters long</span></label>
            <input type="password" id="password" name="password" class="form-row__input func--password__input">
          </p>
          <p class="form-row clj--registration-confirm-password">
            <label for="confirm-password" class="form-row__label"><span data-l8n="content:registration-form/confirm-password" class="form-row__title">Confirm Password</span></label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-row__input func--confirm-password__input">
          </p>
          <button type="submit" data-l8n="content:registration-form/create-account" class="button button--full-width func--create-profile__button">Create Profile Card</button>
        </form>
      </div>
    </div>
    <script>document.addEventListener("touchstart", function(){}, true);</script>
    <script>
      var form = document.getElementsByClassName('register-form')[0];
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        var formAction = form.getAttribute('action') + "?";
        window.location = formAction;
      });
    </script>
  </body>
</html>
