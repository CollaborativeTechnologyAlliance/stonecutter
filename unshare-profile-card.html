<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-l8n="content:unshare/title">Unshare your Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/stonecutter-favicon.ico">
    <script type="text/javascript">document.getElementsByTagName('html')[0].className += ' js';</script>
    <link href="./stylesheets/application.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="./stylesheets/theme.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body class="func--unshare-profile-card-page"><a href="#main" class="skip-link">Skip navigation</a>
    <div role="banner" class="header">
      <div class="header__inner middle-container">
        <div class="header__logo"><span class="visuallyhidden clj--app-name">Stonecutter</span></div>
        <nav role="navigation" class="header-nav clj--header-nav">
        </nav>
      </div>
    </div>
    <div id="main" role="main" class="main-content">
      <div class="columns">
        <div class="single-column">
          <div class="modal__content clj-modal-contents js-modal">
            <div class="modal__header">
              <h2 class="modal__title"><span data-l8n="content:unshare/modal-unshare-title">Are you sure you want to unshare your Profile Card with</span> <span class="clj--client-name">Green Party</span>?
              </h2>
            </div>
            <div class="modal__body">
              <p><span data-l8n="content:unshare/modal-unshare-lede-begin">If you unshare you will need to approve</span> <span class="clj--client-name">Green Party</span> <span data-l8n="content:unshare/modal-unshare-lede-end">again to sign in.</span>
              </p>
            </div>
            <div class="modal-buttons">
              <div class="modal-buttons__primary">
                <form action="./profile" method="post" class="unshare-card clj--unshare-profile-card__form">
                  <input type="hidden" name="client_id" value="1234" class="clj--client-id__input">
                  <button type="submit" data-l8n="content:unshare/modal-unshare-ok-button" class="button button--full-width func--unshare-profile-card__button">Unshare Profile Card</button>
                </form>
              </div>
              <div class="modal-buttons__secondary"><a href="./profile" data-l8n="content:unshare/modal-unshare-cancel-button" class="button button--full-width button--secondary clj--unshare-profile-card-cancel__link">Cancel</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>document.addEventListener("touchstart", function(){}, true);</script>
    <script>
      var form = document.getElementsByClassName('unshare-card')[0];
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        var formAction = form.getAttribute('action') + "?";
        window.location = formAction;
      });
    </script>
  </body>
</html>
